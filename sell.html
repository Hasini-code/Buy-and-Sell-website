
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <title>Sell Product | ShopZone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">ShopZone</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="sell.html" class="active">Sell</a>
        <a href="login.html">Login</a>
        
    </nav>
</header>

<section class="sell-page">
    <h1>Post Your Product</h1>

    <form class="sell-form">
        <input type="text" placeholder="Product Title" required>

        <select required>
            <option value="">Select Category</option>
            <option>Electronics</option>
            <option>Fashion</option>
            <option>Books</option>
            <option>Furniture</option>
            <option>Vehicles</option>
        </select>

        <input type="number" placeholder="Price (₹)" required>

        <select required>
            <option value="">Condition</option>
            <option>New</option>
            <option>Like New</option>
            <option>Used</option>
        </select>

        <textarea placeholder="Product Description" rows="5" required></textarea>

        <input type="file" accept="image/*" required>

        <button type="submit" class="btn">Post Product</button>
    </form>
</section>

<footer class="footer">
    <p>© 2025 ShopZone. All rights reserved.</p>
</footer>

</body>
</html>
